services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: node
      POSTGRES_PASSWORD: node
      POSTGRES_DB: photosharing
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dev
    environment:
      DEVCONTAINER: true
    volumes:
      - ../:/workspace:cached
      - vscode_extensions:/root/.vscode-server/extensions
      - vscode_extensions_cache:/root/.vscode-server/extensionsCache
    working_dir: /workspace
    command: sleep infinity
    depends_on:
      - postgres

volumes:
  postgres_data:
  vscode_extensions:
  vscode_extensions_cache:
