services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: node
      POSTGRES_PASSWORD: node
      POSTGRES_DB: photosharing
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U node -d photosharing"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/init.sql:/docker-entrypoint-initdb.d/init.sql

  dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dev
    environment:
      DEVCONTAINER: true
    volumes:
      - ../:/workspace:cached
      - vscode_extensions:/root/.vscode-server/extensions
      - vscode_extensions_cache:/root/.vscode-server/extensionsCache
    working_dir: /workspace
    command: sleep infinity
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  vscode_extensions:
  vscode_extensions_cache:
